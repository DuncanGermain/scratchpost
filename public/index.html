<!DOCTYPE>
<html>
	<head>
		<title>Scratchpost</title>
		<link type="text/css" rel="stylesheet" href="http://daneden.github.io/animate.css/animate.min.css">
		<link type="text/css" rel="stylesheet" href="css/base.css">
		<link type="text/css" rel="stylesheet" href="css/layout.css">
		<link type="text/css" rel="stylesheet" href="css/practice.css">
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="jq/jquery-ui.min.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:700,400|Raleway:400,300' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="jq/jquery-ui.min.js"></script>
		<script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<header id="usercontrols" class="background">
				<img src="assets/LogodraftFelt.png"/>
				<div class="header-content">
					<p class="bold lightgreen">Welcome to Scratchpost.</p>
					<p class="light-italic font-point-8">Enter a session name to begin.</p>
					<input class="name-session" type="text" name="name-session" placeholder="Example: English Lit 101...">
						<button id="start-session" class="buttons">Start a Session</button>
					<p class="session-end light-italic font-point-8">
						Current Session ID: "Sample Session"
						<button id="end-session" class="buttons">End Session</button>
					</p>
					<button class="buttons"><a href="html/part.html" target=blank>Participant screen</a></button>
					<a href="index.html"><button class="buttons" id="nuke">Empty Firebase</button></a>
					<span class="counter">Active participants: </span>
				</div>
		</header>
		<section class="control-bar">
			<p class="light-italic bold">Please enter a prompt to be pushed to your users.</p>
			<textarea class="question" placeholder="Quis custodiet ipsos custodes?"></textarea>
			<button class="buttons" id="ask">Push</button>
			<section class="checkboxes light font-point-9">
				<input type="checkbox" class="checkbox" id="noName">Anonymous posting
				<input type="checkbox" class="checkbox" id="noLate">Stop late entry/re-entry
				<input type="checkbox" class="checkbox" id="noRedo">Disallow resubmits
				<input type="checkbox" class="checkbox" id="reshuffle">Reshuffle on new question
				<input type="checkbox" class="checkbox" id="holdNew">Hide answers
				<input type="checkbox" class="checkbox" id="lineView">Display as rows
				<button id="export">Export</button>
			</section>
		</section>
		<main class="container_960 background">
			<h3 id="currentq">Submissions</h3>
			<section id="scratchpost" class="window-frame sortable">
			</section>
		</main>
	</body>
</html>
